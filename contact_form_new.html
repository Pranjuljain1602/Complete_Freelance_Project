    <script type="text/javascript"
  src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <script type="text/javascript">
      emailjs.init('Cb6ImS0mVOQqzx_UT')
    </script>

    <script>
      const btn = document.getElementById('button');
      const form = document.getElementById('form');
  
  form.addEventListener('submit', function (event) {
    event.preventDefault();
  
    // Reset previous error messages
    resetError();
  
    const senderNameInput = document.getElementById('sendername');
    const senderEmailInput = document.getElementById('senderemail');
    const subjectInput = document.getElementById('subject');
    const messageInput = document.getElementById('message');
  
    // Check if any of the fields are blank
    if (!senderNameInput.value.trim()) {
      displayError(senderNameInput, 'Name is required.');
      return;
    }
  
    if (!senderEmailInput.value.trim()) {
      displayError(senderEmailInput, 'Email is required.');
      return;
    }
  
    if (!subjectInput.value.trim()) {
      displayError(subjectInput, 'Subject is required.');
      return;
    }
  
    if (!messageInput.value.trim()) {
      displayError(messageInput, 'Message is required.');
      return;
    }
  
    btn.value = 'Sending...';
  
    const serviceID = 'service_dz75fva';
    const templateID = 'template_zkwbxoc';
  
    emailjs.sendForm(serviceID, templateID, this)
      .then(() => {
        btn.value = 'Send Message';
        // Redirect to the thank you page after successful submission
        window.location.href = 'thankyou.html';
      })
      .catch((err) => {
        btn.value = 'Send Message';
        alert(JSON.stringify(err));
      });
  });
  
  function displayError(input, errorMessage) {
    const errorContainer = document.createElement('div');
    errorContainer.className = 'error-message';
    errorContainer.textContent = errorMessage;
    input.parentNode.appendChild(errorContainer);
  }
  
  function resetError() {
    const errorContainers = document.querySelectorAll('.error-message');
    errorContainers.forEach(container => container.parentNode.removeChild(container));
  }
  
   </script>
